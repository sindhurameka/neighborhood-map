<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/1.2.1/knockout-min.js"></script>
    <script src="/bower_components/oauth-signature/oauth-signature.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <!-- Contains the places list and search bar to search the places -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <header>
            <form action="#">
                <input style="font-size:18px" placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
            </form>
        </header>
        <div class="content">
            <ul data-bind="template: {name:'place', foreach:places}"> </ul>
        </div>
        <script data-proofer-ignore type="text/html" id="place">
        <li data-bind="text: name, click: showMeTheMarker"></li>
        </script>
    </div>

    <!-- Displays the Heading element -->
    <div id="heading">
        <h1>SF BAY EXPLORER</h1>
    </div>

    <!-- Menu icon when clicked opens the naviagation bar -->
    <span style="font-size:25px;cursor:pointer;padding-left:10px;" onclick="openNav()">&#9776;</span>

    <!-- Displays the Map  -->
    <div id="myMain"></div>
</body>

</html>
